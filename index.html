<html>

<head>
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="neptune" class="orbit">
        <img src="solar1.png" id="neptune1" width="80">
        <span class="planet-name">neptune</span>

        <div id="uranus" class="orbit">
            <img src="solar2.png" id="uranus1" width="70">
            <span class="planet-name">uranus</span>


            <div id="saturn" class="orbit">
                <img src="solar3.png" id="saturn1" width="150">
                <span class="planet-name">saturn</span>


                <div id="jupiter" class="orbit">
                    <img src="solar4.png" id="jupiter1" width="80">
                    <span class="planet-name">jupiter</span>


                    <div id="mars" class="orbit">
                        <img src="solar5.png" id="mars1" width="80">
                                                <span class="planet-name">mars</span>


                        <div id="earth" class="orbit">
                            <img src="solar6.png" id="earth1" width="90">
                            <span class="planet-name">Earth</span>

                            <div id="venus" class="orbit">
                                <img src="solar7.png" id="venus1" width="85">
                                                        <span class="planet-name">venus</span>


                                <div id="mercury" class="orbit">
                                    <img src="solar8.png" id="mercury1" width="70">
                                                            <span class="planet-name">mercury</span>


                                    <div id="sun">
                                        <img src="sun.png" id="sun1" width="100">
                                                                <span class="planet-name">sun</span>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
